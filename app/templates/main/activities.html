{% extends "base.html" %}

{% block page_title %}Activities{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-card-foreground">Activities</h1>
            <p class="text-muted-foreground">Track customer interactions and tasks</p>
        </div>
        <button onclick="showCreateModal()" class="btn-primary">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Log Activity
        </button>
    </div>

    <!-- Search and Filters -->
    <div class="card">
        <div class="card-content">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search activities..."
                        class="input w-full"
                        onkeyup="filterActivities()"
                    >
                </div>
                <div class="flex gap-2">
                    <select id="type-filter" class="select" onchange="filterActivities()">
                        <option value="">All Types</option>
                        <option value="call">Call</option>
                        <option value="email">Email</option>
                        <option value="meeting">Meeting</option>
                        <option value="note">Note</option>
                        <option value="task">Task</option>
                    </select>
                    <select id="status-filter" class="select" onchange="filterActivities()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Activities List -->
    <div class="card">
        <div class="card-content">
            <div id="activities-list" class="space-y-4">
                <!-- Loading skeleton -->
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>

            <!-- Pagination -->
            <div class="flex items-center justify-between mt-6">
                <div class="text-sm text-muted-foreground">
                    Showing <span id="start-count">0</span> to <span id="end-count">0</span> of <span id="total-count">0</span> activities
                </div>
                <div class="flex gap-2">
                    <button id="prev-page" class="btn-outline" onclick="changePage(-1)" disabled>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Previous
                    </button>
                    <button id="next-page" class="btn-outline" onclick="changePage(1)">
                        Next
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create/Edit Activity Modal -->
<div id="activity-modal" class="fixed inset-0 z-50 hidden">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>
    <div class="fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-card rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 id="modal-title" class="text-xl font-bold text-card-foreground">Log Activity</h2>
                    <button onclick="hideModal()" class="btn-icon-ghost">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="activity-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label for="activity-title" class="label">Title *</label>
                            <input type="text" id="activity-title" name="title" class="input w-full" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="activity-description" class="label">Description</label>
                            <textarea id="activity-description" name="description" class="textarea w-full" rows="3"></textarea>
                        </div>
                        <div>
                            <label for="activity-type" class="label">Type *</label>
                            <select id="activity-type" name="activity_type" class="select w-full" required>
                                <option value="call">Call</option>
                                <option value="email">Email</option>
                                <option value="meeting">Meeting</option>
                                <option value="note">Note</option>
                                <option value="task">Task</option>
                            </select>
                        </div>
                        <div>
                            <label for="activity-customer" class="label">Customer</label>
                            <select id="activity-customer" name="customer_id" class="select w-full">
                                <option value="">Select Customer (Optional)</option>
                            </select>
                        </div>
                        <div>
                            <label for="activity-contact" class="label">Contact</label>
                            <select id="activity-contact" name="contact_id" class="select w-full">
                                <option value="">Select Contact (Optional)</option>
                            </select>
                        </div>
                        <div>
                            <label for="activity-lead" class="label">Lead</label>
                            <select id="activity-lead" name="lead_id" class="select w-full">
                                <option value="">Select Lead (Optional)</option>
                            </select>
                        </div>
                        <div>
                            <label for="activity-opportunity" class="label">Opportunity</label>
                            <select id="activity-opportunity" name="opportunity_id" class="select w-full">
                                <option value="">Select Opportunity (Optional)</option>
                            </select>
                        </div>
                        <div>
                            <label for="activity-due-date" class="label">Due Date</label>
                            <input type="datetime-local" id="activity-due-date" name="due_date" class="input w-full">
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" onclick="hideModal()" class="btn-outline">Cancel</button>
                        <button type="submit" class="btn-primary">Save Activity</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let activities = [];
let customers = [];
let contacts = [];
let leads = [];
let opportunities = [];
let currentPage = 1;
const itemsPerPage = 10;
let filteredActivities = [];

document.addEventListener('DOMContentLoaded', function() {
    loadActivities();
    loadCustomers();
    loadContacts();
    loadLeads();
    loadOpportunities();
});

async function loadActivities() {
    try {
        const response = await fetch('/api/activities');
        activities = await response.json();
        filteredActivities = [...activities];
        displayActivities();
    } catch (error) {
        console.error('Error loading activities:', error);
        showAlert('Error loading activities', 'error');
    }
}

async function loadCustomers() {
    try {
        const response = await fetch('/api/customers');
        customers = await response.json();
        populateCustomerSelect();
    } catch (error) {
        console.error('Error loading customers:', error);
    }
}

async function loadContacts() {
    try {
        const response = await fetch('/api/contacts');
        contacts = await response.json();
        populateContactSelect();
    } catch (error) {
        console.error('Error loading contacts:', error);
    }
}

async function loadLeads() {
    try {
        const response = await fetch('/api/leads');
        leads = await response.json();
        populateLeadSelect();
    } catch (error) {
        console.error('Error loading leads:', error);
    }
}

async function loadOpportunities() {
    try {
        const response = await fetch('/api/opportunities');
        opportunities = await response.json();
        populateOpportunitySelect();
    } catch (error) {
        console.error('Error loading opportunities:', error);
    }
}

function populateCustomerSelect() {
    const select = document.getElementById('activity-customer');
    select.innerHTML = '<option value="">Select Customer (Optional)</option>';
    customers.forEach(customer => {
        const option = document.createElement('option');
        option.value = customer.id;
        option.textContent = customer.name;
        select.appendChild(option);
    });
}

function populateContactSelect() {
    const select = document.getElementById('activity-contact');
    select.innerHTML = '<option value="">Select Contact (Optional)</option>';
    contacts.forEach(contact => {
        const option = document.createElement('option');
        option.value = contact.id;
        option.textContent = `${contact.first_name} ${contact.last_name}`;
        select.appendChild(option);
    });
}

function populateLeadSelect() {
    const select = document.getElementById('activity-lead');
    select.innerHTML = '<option value="">Select Lead (Optional)</option>';
    leads.forEach(lead => {
        const option = document.createElement('option');
        option.value = lead.id;
        option.textContent = lead.title;
        select.appendChild(option);
    });
}

function populateOpportunitySelect() {
    const select = document.getElementById('activity-opportunity');
    select.innerHTML = '<option value="">Select Opportunity (Optional)</option>';
    opportunities.forEach(opportunity => {
        const option = document.createElement('option');
        option.value = opportunity.id;
        option.textContent = opportunity.name;
        select.appendChild(option);
    });
}

function displayActivities() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const pageActivities = filteredActivities.slice(startIndex, endIndex);

    const container = document.getElementById('activities-list');
    container.innerHTML = '';

    if (pageActivities.length === 0) {
        container.innerHTML = '<p class="text-muted-foreground text-center py-8">No activities found</p>';
        return;
    }

    pageActivities.forEach(activity => {
        const activityDiv = document.createElement('div');
        activityDiv.className = 'card';
        activityDiv.innerHTML = `
            <div class="card-content">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <h3 class="font-medium text-card-foreground">${activity.title}</h3>
                            <span class="badge ${getTypeBadgeClass(activity.activity_type)}">${activity.activity_type.toUpperCase()}</span>
                            ${activity.completed ? '<span class="badge badge-success">Completed</span>' : '<span class="badge badge-outline">Pending</span>'}
                        </div>
                        ${activity.description ? `<p class="text-muted-foreground text-sm mb-2">${activity.description}</p>` : ''}
                        <div class="flex flex-wrap gap-4 text-xs text-muted-foreground">
                            ${activity.customer ? `<span>Customer: ${activity.customer}</span>` : ''}
                            ${activity.contact ? `<span>Contact: ${activity.contact}</span>` : ''}
                            ${activity.lead ? `<span>Lead: ${activity.lead}</span>` : ''}
                            ${activity.opportunity ? `<span>Opportunity: ${activity.opportunity}</span>` : ''}
                            <span>Created: ${formatDate(activity.created_at)}</span>
                            ${activity.due_date ? `<span>Due: ${formatDate(activity.due_date)}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex gap-2 ml-4">
                        <button onclick="editActivity(${activity.id})" class="btn-icon-outline" title="Edit">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button onclick="deleteActivity(${activity.id})" class="btn-icon-destructive" title="Delete">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(activityDiv);
    });

    updatePagination();
}

function getTypeBadgeClass(type) {
    const typeClasses = {
        'call': 'badge-primary',
        'email': 'badge-secondary',
        'meeting': 'badge-outline',
        'note': 'badge-outline',
        'task': 'badge-destructive'
    };
    return typeClasses[type] || 'badge-outline';
}

function updatePagination() {
    const totalPages = Math.ceil(filteredActivities.length / itemsPerPage);
    document.getElementById('start-count').textContent = filteredActivities.length > 0 ? (currentPage - 1) * itemsPerPage + 1 : 0;
    document.getElementById('end-count').textContent = Math.min(currentPage * itemsPerPage, filteredActivities.length);
    document.getElementById('total-count').textContent = filteredActivities.length;

    document.getElementById('prev-page').disabled = currentPage === 1;
    document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
}

function changePage(direction) {
    const totalPages = Math.ceil(filteredActivities.length / itemsPerPage);
    const newPage = currentPage + direction;

    if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        displayActivities();
    }
}

function filterActivities() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const typeFilter = document.getElementById('type-filter').value;
    const statusFilter = document.getElementById('status-filter').value;

    filteredActivities = activities.filter(activity => {
        const matchesSearch = activity.title.toLowerCase().includes(searchTerm) ||
                             (activity.description && activity.description.toLowerCase().includes(searchTerm));

        const matchesType = !typeFilter || activity.activity_type === typeFilter;
        const matchesStatus = !statusFilter || (statusFilter === 'completed' ? activity.completed : !activity.completed);

        return matchesSearch && matchesType && matchesStatus;
    });

    currentPage = 1;
    displayActivities();
}

function showCreateModal() {
    document.getElementById('modal-title').textContent = 'Log Activity';
    document.getElementById('activity-form').reset();
    document.getElementById('activity-modal').classList.remove('hidden');
}

function hideModal() {
    document.getElementById('activity-modal').classList.add('hidden');
}

async function editActivity(id) {
    try {
        // For now, we'll just show the modal with empty fields since we don't have individual activity API endpoints
        // In a real implementation, you'd fetch the specific activity data
        document.getElementById('modal-title').textContent = 'Edit Activity';
        document.getElementById('activity-form').reset();
        document.getElementById('activity-form').dataset.activityId = id;
        document.getElementById('activity-modal').classList.remove('hidden');
    } catch (error) {
        console.error('Error loading activity:', error);
        showAlert('Error loading activity', 'error');
    }
}

async function deleteActivity(id) {
    if (!confirm('Are you sure you want to delete this activity?')) {
        return;
    }

    try {
        const response = await fetch(`/api/activities/${id}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            showAlert('Activity deleted successfully', 'success');
            loadActivities();
        } else {
            showAlert('Error deleting activity', 'error');
        }
    } catch (error) {
        console.error('Error deleting activity:', error);
        showAlert('Error deleting activity', 'error');
    }
}

document.getElementById('activity-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const activityData = Object.fromEntries(formData);

    // Convert due_date to ISO format if provided
    if (activityData.due_date) {
        activityData.due_date = new Date(activityData.due_date).toISOString();
    }

    // Convert empty strings to null for optional fields
    Object.keys(activityData).forEach(key => {
        if (activityData[key] === '') {
            activityData[key] = null;
        }
    });

    const activityId = this.dataset.activityId;

    try {
        const url = activityId ? `/api/activities/${activityId}` : '/api/activities';
        const method = activityId ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(activityData)
        });

        if (response.ok) {
            hideModal();
            showAlert(`Activity ${activityId ? 'updated' : 'logged'} successfully`, 'success');
            loadActivities();
        } else {
            showAlert(`Error ${activityId ? 'updating' : 'logging'} activity`, 'error');
        }
    } catch (error) {
        console.error('Error saving activity:', error);
        showAlert('Error saving activity', 'error');
    }
});

function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));

    if (diffInHours < 1) {
        return 'Just now';
    } else if (diffInHours < 24) {
        return `${diffInHours}h ago`;
    } else {
        return date.toLocaleDateString();
    }
}

function showAlert(message, type = 'info') {
    // Simple alert implementation - could be enhanced with better toast notifications
    alert(message);
}
</script>
{% endblock %}
