<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CRM System</title>

    <!-- Basecoat CSS CDN Setup -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/js/all.min.js" defer></script>
</head>
<body class="bg-background text-foreground">
    <!-- Theme Switcher Script -->
    <script>
    (() => {
      try {
        const stored = localStorage.getItem('themeMode');
        if (stored ? stored === 'dark' : matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}

      document.addEventListener('basecoat:theme', (e) => {
        const mode = e.detail?.mode || (document.documentElement.classList.contains('dark') ? 'light' : 'dark');
        if (mode === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        localStorage.setItem('themeMode', mode);
      });
    })();
    </script>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <svg class="mx-auto h-24 w-24 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"></path>
                </svg>
            </div>

            <h1 class="text-4xl font-bold text-card-foreground mb-4">404</h1>
            <h2 class="text-xl font-semibold text-card-foreground mb-2">Page Not Found</h2>
            <p class="text-muted-foreground mb-8">
                Sorry, we couldn't find the page you're looking for.
            </p>

            <div class="space-y-4">
                <a href="{{ url_for('main.dashboard') }}" class="btn-primary">
                    Go to Dashboard
                </a>
                <br>
                <button onclick="history.back()" class="btn-outline">
                    Go Back
                </button>
            </div>

            <!-- Theme Toggle -->
            <div class="mt-8">
                <button onclick="document.dispatchEvent(new CustomEvent('basecoat:theme'))"
                        class="btn-outline" title="Toggle theme">
                    <svg class="w-4 h-4 dark:hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg class="w-4 h-4 hidden dark:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
